                      </div>
                </div>
            </div>
            <div>
                <button id="noInput" class="button-large pure-button download-button button-success hidden">Please Enter your username</button>
                <button id="userNotFound" class="button-large pure-button download-button button-success hidden">User not found</button>
                <button id="chesscom" class="button-large pure-button download-button  hidden">Chess.com Games</button>
